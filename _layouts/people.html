---
layout: default
---

<div class="meta">
  <img class="mugshot" src="{{ page.mugshot }}" alt="{{ page.name }}">
  <h1 class="title">{{ page.title }}</h1>
  <h3 class="subline">{{ page.rank }} {{ page.lived }}</h3>
  <h3 class="subline">{{ page.postnominals }}</h3>
  <div class="ribbons">
  </div>
</div>

<article class="content">
  {{ content }}
</article>
