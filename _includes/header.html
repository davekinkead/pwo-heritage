<header class="header">
  <a class="site logo" href="{{ site.baseurl }}/">PWO</a>

  <nav class="site-nav">
    <a href="#" class="menu-icon"></a>

    <div class="trigger">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
